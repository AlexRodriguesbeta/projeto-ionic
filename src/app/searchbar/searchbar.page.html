<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Exemplo de Searchbar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- SearchBar Padrão -->  
  <ion-searchbar [(ngModel)] = 'nome' (ionInput) = 'filtrarItens()'></ion-searchbar>

  <ion-list>
    <ion-item *ngFor= 'let estado of estadosFiltrados'>
      {{estado.nome}} 
    </ion-item>
  </ion-list>

<!-- SearchBar Padrão --> 
<ion-searchbar
  color="primary" 
  type="tel"
  showCancelButton cancelButtontext="Cancelar busca"
  animated
  placeholder="Pesquisar..."
>

</ion-searchbar>
</ion-content>
