<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Exemplo Fab 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>

  <ion-fab vertical="top" horizontal="end">
    <ion-fab-button>
    <ion-icon name="appstore"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
        <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="botton">
      <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="start">
    <ion-fab-button>
    <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
      <ion-fab-button><ion-icon name="logo-whatsapp" color="success"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="logo-twitter" color="secondary"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="logo-snapchat" color="warning"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
