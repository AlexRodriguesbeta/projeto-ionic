<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Exemplo Buttons 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-button> Botão comum </ion-button>

  <ion-button href="http://google.com.br"> Google </ion-button>
  <ion-button href="/list"> Header/Footer </ion-button>

  <ion-button color="primary"> Estilo Primário </ion-button>
  <ion-button color="secondary"> Estilo Secundário </ion-button>
  <ion-button color="tertiary"> Estilo Terciário </ion-button>
  <ion-button color="success"> Estilo sucesso </ion-button>
  <ion-button color="warning"> Estilo alerta </ion-button> 
  <ion-button color="danger"> Estilo perigo </ion-button> 
  <ion-button color="dark"> Estilo dark </ion-button> 
  <ion-button color="medium"> Estilo medium </ion-button> 
  <ion-button color="light"> Estilo light </ion-button> 

  <ion-button expand="full">Botão Full Horizontal</ion-button>
  <ion-button expand="block">Botão Full Horizontal</ion-button>

  <ion-button fill="outline">Botão apenas contorno</ion-button>

  <ion-button color="danger">
    <ion-icon name="star" slot="start"></ion-icon>
    Favoritar
  </ion-button>

  <ion-button>
    <ion-icon name="share" slot="end"></ion-icon>
    Compartilhar
  </ion-button>

  <ion-button>
    <ion-icon name="person-add" slot="icon-only"></ion-icon>
  </ion-button>

  <ion-button expand="full" (click) = 'abrirTabs()'>
    <ion-icon name="bookmarks" slot="icon-only"></ion-icon>
  </ion-button>

</ion-content>
